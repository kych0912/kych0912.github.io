<!DOCTYPE html>
<html>
    <head>
        <style>
            .button{
                border:1px solid;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div style="display:grid; grid-template-columns: repeat(4, 50px); grid-template-rows: repeat(5, 50px);">
            <div class="button">
                ‚Üê
            </div>
    
            <div class="button">
                /
            </div>

            <div class="button">
                *
            </div>
    
            <div class="button">
                -
            </div>


            <div class="button">
                7
            </div>
    
            <div class="button">
                8
            </div>

            <div class="button">
                9
            </div>
    
            <div class="button" style="grid-row: 2/4; grid-column-start: 4;">
                +
            </div>

            <div class="button">
                4
            </div>
    
            <div class="button">
                5
            </div>

            <div class="button">
                6
            </div>


            
            <div class="button">
                1
            </div>
    
            <div class="button">
                2
            </div>

            <div class="button">
                3
            </div>
    
            <div class="button" style="grid-row: 4/6; grid-column-start: 4;">
                enter
            </div>

            <div class="button" style="grid-column: 1/3; grid-column-start:1;">
                0
            </div>
    
            <div class="button">
                .
            </div>

        </div>

    </body>
</html>
